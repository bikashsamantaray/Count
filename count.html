<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hyderabad Trip Countdown</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #18171c 0%, #25264e 90%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', 'Segoe UI', Arial, sans-serif;
      overflow: hidden;
    }
    h1 {
      color: #fff;
      font-size: 2.8em;
      font-weight: 600;
      margin-bottom: 34px;
      letter-spacing: 2px;
      text-shadow: 0 8px 28px #192044a0, 0 1.5px 5px #23a6d588;
      background: linear-gradient(90deg, #23a6d5 0%, #a270d6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .countdown-container {
      display: flex;
      gap: 32px;
      z-index: 20;
      margin-bottom: 20px;
    }
    .flip-unit {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .label {
      margin-top: 12px;
      color: #aad1fa;
      font-size: 1em;
      font-weight: 500;
      letter-spacing: 1px;
      text-transform: uppercase;
      text-shadow: 0 2px 8px #212763c0;
      user-select: none;
    }
    .flip-card {
      width: 90px;
      height: 110px;
      background: rgba(25, 28, 37, 0.18);
      border-radius: 17px;
      border: 2.5px solid rgba(255,255,255,0.14);
      backdrop-filter: blur(9px) saturate(115%);
      -webkit-backdrop-filter: blur(9px) saturate(115%);
      box-shadow: 0 12px 64px 0 #1a1a2133, 0 1.5px 10px #23d5ab44;
      overflow: hidden;
      margin: 0 4px;
      perspective: 500px;
      position: relative;
    }
    .digit {
      font-size: 3.4em;
      font-weight: 700;
      color: #fff;
      text-align: center;
      text-shadow: 0 3px 12px #25264e88;
      user-select: none;
      letter-spacing: 2px;
    }
    .flip-inner {
      position: absolute;
      width: 100%;
      height: 100%;
      transition: transform 0.6s cubic-bezier(.46, 1.56, .73, .95);
      transform-style: preserve-3d;
    }
    .flip-front, .flip-back {
      background: rgba(44, 51, 68, 0.31);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%; height: 100%;
      position: absolute;
      font-size: 3.3em;
      font-weight: 700;
      color: #fff;
      border-radius: 17px;
      backface-visibility: hidden;
      text-shadow: 0 2px 14px #1380e07c;
      box-shadow: 0 3px 17px #2cbcb088;
    }
    .flip-front {
      z-index: 2;
    }
    .flip-back {
      transform: rotateX(180deg);
      z-index: 1;
    }
    .flip-animate {
      animation: flip .7s cubic-bezier(.46, 1.56, .73, .95);
    }
    @keyframes flip {
      0% { transform: rotateX(0deg); }
      60% { transform: rotateX(-90deg);}
      100% { transform: rotateX(-180deg);}
    }
    /* Responsive design */
    @media (max-width: 700px) {
      h1 { font-size: 1.3em; }
      .countdown-container { gap: 10px; }
      .flip-card { width: 54px; height: 68px; }
      .flip-front, .flip-back { font-size: 2em; }
      .label { font-size: 0.7em; }
    }
  </style>
</head>
<body>
  <h1>Hyderabad Trip is On </h1>
  <h1>⏳Countdown begins⏳</h1>
  <div class="countdown-container" id="flip-countdown"></div>
  <script>
    // ------ CONFIG -------
    const targetDate = new Date("2025-08-13T00:00:00"); // countdown target

    const labels = ["Days", "Hours", "Minutes", "Seconds"];
    const container = document.getElementById('flip-countdown');
    const units = [];

    function createFlipUnit(label) {
      const unit = document.createElement('div');
      unit.className = 'flip-unit';
      const flipCard = document.createElement('div');
      flipCard.className = 'flip-card';
      const flipInner = document.createElement('div');
      flipInner.className = 'flip-inner';
      // Top and bottom display faces
      const flipFront = document.createElement('div');
      flipFront.className = 'flip-front digit';
      const flipBack = document.createElement('div');
      flipBack.className = 'flip-back digit';
      flipInner.appendChild(flipFront);
      flipInner.appendChild(flipBack);
      flipCard.appendChild(flipInner);
      const l = document.createElement('div');
      l.className = 'label';
      l.textContent = label;
      unit.appendChild(flipCard);
      unit.appendChild(l);
      container.appendChild(unit);
      return {flipCard, flipInner, flipFront, flipBack};
    }

    // Initialize flip units
    labels.forEach(lbl => {
      units.push(createFlipUnit(lbl));
    });

    let prev = ["--","--","--","--"];

    function flipTo(unit, newVal, idx) {
      if(prev[idx] === newVal) return;
      unit.flipBack.textContent = newVal;
      unit.flipInner.classList.add('flip-animate');

      // Animation timing for the number swap
      setTimeout(() => {
        unit.flipFront.textContent = newVal;
        unit.flipInner.classList.remove('flip-animate');
      }, 620);
    }

    function updateCountdown() {
      const now = new Date();
      let diff = targetDate - now;
      if(diff < 0) diff = 0;
      const d = Math.floor(diff / (1000 * 60 * 60 * 24));
      const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const m = Math.floor((diff / (1000 * 60)) % 60);
      const s = Math.floor((diff / 1000) % 60);
      const vals = [
        d.toString().padStart(2,'0'),
        h.toString().padStart(2,'0'),
        m.toString().padStart(2,'0'),
        s.toString().padStart(2,'0')
      ];
      vals.forEach((val, i) => {
        flipTo(units[i], val, i);
        prev[i] = val;
      });
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
